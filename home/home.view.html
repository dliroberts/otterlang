<h1>New study participation</h1>

<p>Please fill out the following details, and then click 'Start study' when you're ready.</p>

    <form name="form" ng-submit="vm.startStudy()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.participantname.$dirty && form.participantname.$error.required }">
            <label for="username">Your name</label>
            <input type="text" name="participantname" id="participantname" class="form-control" ng-model="vm.participantname" required />
            <span ng-show="form.participantname.$dirty && form.participantname.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.dateofbirth.$dirty && form.dateofbirth.$error.required }">
            <label for="username">Your date of birth (yyyy-mm-dd)</label>
            <input type="text" name="dateofbirth" id="dateofbirth" class="form-control" ng-model="vm.dateofbirth" required />
            <span ng-show="form.dateofbirth.$dirty && form.dateofbirth.$error.required" class="help-block">Date of birth is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Start study</button>
